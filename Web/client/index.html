<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <title>{{.Title}}</title>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">Введите формулу</h2>
        <form method="POST" action="/submit">
            <div class="form-group">
                <label for="text-input">Формула:</label>
                <input type="text" id="text-input" name="text-input" class="form-control" placeholder="1+x">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Отправить</button>
        </form>
        <p class="text-center">{{.Ans}}</p>
        {{if .Src}}
            <img src="{{.Src}}" alt="Generated Image" class="img-fluid">
        {{end}}
    </div>
    <div class="list-container">
        <h2 class="operations">Доступные операции:</h2>
        <ul>
            <li>+</li>
            <li>-</li>
            <li>*</li>
            <li>/</li>
            <li>~</li>
        </ul>
        <h2 class="math_func">Доступные математические функции:</h2>
        <ul>
            <li>sin</li>
            <li>cos</li>
            <li>tan</li>
            <li>ctg</li>
            <li>sqrt</li>
            <li>ln</li>
        </ul>
    </div>
</body>
</html>
